<style type="text/css" media="screen">
	input[type=text],
    input[type=password] {
        font-size: 13px;
        min-height: 32px;
        margin: 0;
        padding: 7px 8px;
        outline: none;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.075);
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        transition: all 0.15s ease-in;
        vertical-align: middle;
    }
    .button {
        position: relative;
        display: inline-block;
        margin: 0;
        padding: 8px 15px;
        font-size: 13px;
        font-weight: bold;
        color: #333;
        text-shadow: 0 1px 0 rgba(255,255,255,0.9);
        white-space: nowrap;
        background-color: #eaeaea;
        background-image: -moz-linear-gradient(#fafafa, #eaeaea);
        background-image: -webkit-linear-gradient(#fafafa, #eaeaea);
        background-image: linear-gradient(#fafafa, #eaeaea);
        background-repeat: repeat-x;
        border-radius: 3px;
        border: 1px solid #ddd;
        border-bottom-color: #c5c5c5;
        box-shadow: 0 1px 3px rgba(0,0,0,.05);
        vertical-align: middle;
        cursor: pointer;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-appearance: none;
    }
    .button:focus,
    input[type=text]:focus,
    input[type=password]:focus {
        outline: none;
        border-color: #51a7e8;
        box-shadow: inset 0 1px 2px rgba(0,0,0,.075), 0 0 5px rgba(81,167,232,.5);
    }

    #search input[type=text] {
        font-size: 18px;
        width: 500px;
    }
    #search .button {
        padding: 10px;
        width: 90px;
    }
    .container {
        position:absolute;
        left: 400px;
        top: 250px;
    }
    .stuinfo{
        position:absolute;
        left: 400px;
        top: 300px;
    }
    .stu_div{
        font-size: 35px;

        margin-top: 25px;
    }
</style>
<div class="stuinfo">
    <h1><center>增加管理员账号</center></h1>
    <form action="{:U('User/adduser')}" method="post" accept-charset="utf-8">
        管理员账户：<input type="text" name="new_iuser" value="" placeholder=""><br>
        <br>
        管理员密码：<input type="password" name="new_passwd" value="" placeholder="密码不少于8位"><br>
        <br>
        Admin密码：<input type="password" name="admin_pwd" value="" placeholder=""><br>
        <br>
        <input class="button" type="submit" name="" value="确定">
    </form>
    
    <div>
        <h2 style="color: green">{$manage_success}</h2>
    </div>
    <div>
        <h2 style="color: red">{$manage_error}</h2>
    </div>
</div>
